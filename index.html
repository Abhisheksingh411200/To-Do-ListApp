<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="event-form">
            <input type="text" id="event-name" placeholder="Name" required autocomplete="off">
            <input type="date" id="event-date" autocomplete="off" required>
            <input type="time" id="event-time"  autocomplete="off" required>
            <input type="text" id="event-location" placeholder="Location" autocomplete="off" required>
            <select id="event-category" required>
                <option value="">Select Category</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Workshop">Workshop</option>
                <option value="Gym">Workout</option>
                <option value="Party">Party</option>
                <option value="Meeting">Meeting</option>
                <option value="Test">Test</option>
            </select>
            <button type="submit">Add List</button>
        </form>
        <input type="text" id="search-bar" placeholder="Search events..." oninput="filterEvents()">
        <h2>Upcoming Events</h2>
        <ul id="event-list"></ul>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
